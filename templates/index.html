<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Cracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Password Hash Cracker</h1>
        
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Hash Generator Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Generate Hash</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <input type="text" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password to hash">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Algorithm</label>
                        <select id="hashAlgorithm" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="md5">MD5</option>
                            <option value="sha1">SHA1</option>
                            <option value="sha256">SHA256</option>
                        </select>
                    </div>
                    <button onclick="generateHash()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Generate Hash</button>
                    <div id="hashResult" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
                        <p class="text-gray-700 font-mono break-all"></p>
                    </div>
                </div>
            </div>

            <!-- Hash Cracker Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Crack Hash</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="hash">Hash</label>
                        <input type="text" id="hash" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter hash to crack">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Algorithm</label>
                        <select id="crackAlgorithm" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="md5">MD5</option>
                            <option value="sha1">SHA1</option>
                            <option value="sha256">SHA256</option>
                        </select>
                    </div>
                    <button onclick="crackHash()" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">Crack Hash</button>
                    <div id="crackResult" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
                        <p class="text-gray-700 font-mono"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generateHash() {
            const password = document.getElementById('password').value;
            const algorithm = document.getElementById('hashAlgorithm').value;
            const resultDiv = document.getElementById('hashResult');
            const resultText = resultDiv.querySelector('p');

            try {
                const response = await fetch('/hash', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password, algorithm }),
                });
                const data = await response.json();
                
                resultDiv.classList.remove('hidden');
                if (data.error) {
                    resultText.textContent = `Error: ${data.error}`;
                    resultDiv.classList.add('bg-red-100');
                } else {
                    resultText.textContent = data.hash;
                    resultDiv.classList.remove('bg-red-100');
                }
            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultText.textContent = 'An error occurred';
                resultDiv.classList.add('bg-red-100');
            }
        }

        async function crackHash() {
            const hash = document.getElementById('hash').value;
            const algorithm = document.getElementById('crackAlgorithm').value;
            const resultDiv = document.getElementById('crackResult');
            const resultText = resultDiv.querySelector('p');

            try {
                const response = await fetch('/crack', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ hash, algorithm }),
                });
                const data = await response.json();
                
                resultDiv.classList.remove('hidden');
                if (data.error) {
                    resultText.textContent = `Error: ${data.error}`;
                    resultDiv.classList.add('bg-red-100');
                } else if (data.password) {
                    resultText.textContent = `Password found: ${data.password}`;
                    resultDiv.classList.remove('bg-red-100');
                } else {
                    resultText.textContent = data.message;
                    resultDiv.classList.remove('bg-red-100');
                }
            } catch (error) {
                resultDiv.classList.remove('hidden');
                resultText.textContent = 'An error occurred';
                resultDiv.classList.add('bg-red-100');
            }
        }
    </script>
</body>
</html>
